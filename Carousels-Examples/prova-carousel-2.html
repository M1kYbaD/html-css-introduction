<!-- FILE DI PROVA PER 'INFINITE-LINEAR CAROUSEL 2' -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Prova Infinite-Carousel 2</title>

    <!-- STILI -->
    <style>
      .slider {
        overflow: hidden;
        position: relative;
      }

      .slide-track {
        display: flex;
        width: calc(
          150px * 10
        ); /* larghezza totale (n° slide * larghezza immagine) */
        animation: scroll 20s linear infinite;
      }

      .slide {
        width: 150px;
        flex-shrink: 0;
        margin: 0 15px;
      }

      .slide img {
        width: 50%;
        height: auto;
      }

      p {
        color: #000000;
        font-size: 1.5rem;
        margin: 1rem;
        text-align: center;
      }

      @keyframes scroll {
        0% {
          transform: translateX(0);
        }
        100% {
          transform: translateX(-50%);
        }
      }
    </style>
  </head>

  <body>
    <div class="container my-5">
      <div class="slider">
        <div class="slide-track">
          <!-- Prima sequenza -->
          <div class="slide">
            <img src="logo-amazon.svg" alt="Logo 1" />
          </div>
          <div class="slide">
            <img src="logo-apple.svg" alt="Logo 2" />
          </div>
          <div class="slide">
            <img src="logo-facebook.svg" alt="Logo 3" />
          </div>
          <div class="slide">
            <img src="logo-google.svg" alt="Logo 4" />
          </div>
          <div class="slide">
            <img src="logo-playstation.svg" alt="Logo 5" />
          </div>

          <!-- Duplica gli stessi elementi per continuità -->
          <div class="slide">
            <img src="logo-amazon.svg" alt="Logo 1" />
          </div>
          <div class="slide">
            <img src="logo-apple.svg" alt="Logo 2" />
          </div>
          <div class="slide">
            <img src="logo-facebook.svg" alt="Logo 3" />
          </div>
          <div class="slide">
            <img src="logo-google.svg" alt="Logo 4" />
          </div>
          <div class="slide">
            <img src="logo-playstation.svg" alt="Logo 5" />
          </div>
        </div>
      </div>
    </div>

    <p>
      Realizzato con
      <a href="https://www.w3schools.com/html/default.asp"
        ><strong>HTML</strong></a
      >
      e principalmente
      <a href="https://www.w3schools.com/css/default.asp"
        ><strong><u>CSS</u></strong></a
      >
    </p>
    <hr />
    <p>Pagina di prova per <b>l'infinite-linear carousel</b> alternativo.</p>
  </body>
</html>
