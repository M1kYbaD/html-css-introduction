<!DOCTYPE html>
<html>

<head>
  <!-- SITO CLONE DI YOUTUBE -->
  <title>Youtube Clone</title>
  <link rel="stylesheet" href="html-intro/texts-styles.css">
  <style>
    .thumbnail {
      width: 210px;
      display: block;
    }

    .search-bar {
      display: block;
      margin: auto;
    }

    .video-title {
      font-size: 18px;
      width: 210px;
      text-align: left;
      margin-top: 10px;
    }

    .video-author {
      font-size: 16px;
      margin-bottom: 0px;
    }

    .video-stats {
      font-size: 14px;
      border-radius: 5px;
      padding-top: 5px;
      padding-bottom: 5px;

    }

    .video-preview {
      width: 210px;
      display: inline-block;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <input class="search-bar" type="text" placeholder="Cerca">

  <div class="video-preview">
    <div>
      <img class="thumbnail" src="thumbnails/ferrari-logo.jpg" alt="Ferrari logo">
    </div>
    <div>
      <p class="video-title">
        Talking Cars and Tech with Ferrari CEO Enzo Ferrari!
      </p>
      <p class="video-author">
        La Gazzetta dello Sport <strong>&check;</strong>
      </p>
      <p class="video-stats">
        5,3Mln di visualizzazioni | 6 mesi fa
      </p>
    </div>
  </div>
  </script>
</body>

</html>
